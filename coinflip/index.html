<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

  </head>
  <body>
    <h1>Coin Flip</h1>
    <div><img id="coin" src="img/bitcoin-gif.gif" alt=""></div>
    <section>
      <button type="button" id="button">FLIP ME</button>
      <h2 id="results">Heads or Tails</h2>
    </section>
    <!--
    create coin game
    button with event listener
    button carries func with two variables: heads or tails
    variables are chosen with random method
    display 1 of the variables in DOM
    variables shows per click
    -->
    <footer>made with â™¥, house hayden</footer>
    <script type="text/javascript">
      document.getElementById('button').addEventListener('click', flipCoin)
        let head = 0,
            tails = 0;

        function flipCoin() {
          x = (Math.floor(Math.random() * 2) ==0);
          if (x) {
            document.getElementById('coin').src = 'img/bitcoin.gif'
            result('HEADS')
          } else {
            document.getElementById('coin').src = 'img/doge.gif'
            results('TAILS')
          }
        };

        function result(coin) {
          document.getElementById('results').textContent = coin + ' ' + '!'
        }

    </script>
  </body>
</html>
